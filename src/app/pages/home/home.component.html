<div class="funcionario-box">
  <button routerLink="/cadastro">Cadastrar novo funcionário</button>
  <div class="input-box">
    <label>Procurar:</label>
    <input type="text" placeholder="Qual registro está buscando ?" (input)="search($event)">
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Departamento</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody *ngFor="let funcionario of funcionarios">
    <tr>
      <td>
        <div *ngIf="funcionario.ativo == true; else inativo">
            <button style="border-radius: 100% ;height: 20px; width: 20px; background-color: rgb(26, 229, 26);"></button>
        </div>
        <ng-template #inativo>
          <button style="border-radius: 100% ;height: 20px; width: 20px; background-color: rgb(255, 32, 32);"></button>
        </ng-template>
      </td>
      <td>{{ funcionario.nome }}</td>
      <td>{{ funcionario.sobrenome }}</td>
      <td>{{ funcionario.departamento }}</td>
      <td>
        <button routerLink="/editar/{{funcionario.id}}">Editar</button>
        <button routerLink="/detalhes/{{funcionario.id}}">Detalhes</button>
      </td>
      <td><button>Excluir</button></td>

    </tr>
  </tbody>
</table>
